<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Color Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg">Red</div>
        <select class="selectColor" onchange="changeColor(this)">
            <option 
            value="linear-gradient(to right, #ed213a, #93291e)"
            >Red</option>
            <option 
            value="linear-gradient(to top, #3ca55c, #b5ac49)"
            >Green</option>
            <option 
            value="linear-gradient(to top, #373b44, #4286f4)"
            >Ocean</option>
            <option 
            value="linear-gradient(to top, #bdc3c7, #2c3e50)"
            >Grey</option>
            <option 
            value="linear-gradient(to top, #ff00cc, #333399)"
            >Pink</option>
            <option 
            value="linear-gradient(to top, #8a2387, #e94057, #f27121)"
            >Wiretrap</option>
            <option 
            value="linear-gradient(to top, #000000, #434343)"
            >Space</option>
        </select>
    </section>


    <script src="app.js"></script>
</body>
</html>
