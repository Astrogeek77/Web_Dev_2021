<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <img class="google-main" src="images/google-12.png">
            <div class="searchBx">
                <input type="text" name="" class="query">
                <div class="icons">
                    <div><img src="images/search.png" alt="search"></div>
                    <div><img src="images/mic.png" alt="search"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
